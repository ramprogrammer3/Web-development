<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
        }
        table, td,th{
            border: 1px solid black;
            border-collapse: collapse;
            border-color: red;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Month</th>
            <th>Amount</th>
        </tr>  
        <tr>
            <th>Jan </th>
            <td>200</td>
        </tr>      
        <tr>
            <th>feb </th>
            <td>300</td>
        </tr>      
        <tr>
            <th>march </th>
            <td>100</td>
        </tr>      
        <tr>
            <th>Total</th>
            <th>600</th>
        </tr>      

    </table>
</body>
</html>
