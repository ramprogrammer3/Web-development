<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <p>Write your name</p>
      <label for="name">Name : </label>
      <input type="text" name="name" id="name" />

      <p>Choose your favourite web language :</p>
      <input type="radio" name="language" id="html" />
      <label for="html">HTML</label>
      <input type="radio" name="language" id="css" />
      <label for="css">CSS</label>
      <input type="radio" name="language" id="javaScript" />
      <label for="javaScript">javaScript</label>

      <p>Choose your vehicle</p>
      <input type="checkbox" name="vehicle1" id="vehicle1" />
      <label for="vehicle1">I have a bike </label><br />
      <input type="checkbox" name="vehicle2" id="vehicle2" />
      <label for="vehicle2">I have a car </label><br />
      <input type="checkbox" name="vehicle3" id="vehicle3" />
      <label for="vehicle3">I have a boat </label><br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
