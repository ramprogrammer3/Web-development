<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
        }
        table, td{
            border:  1px solid red;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>

    <table>
        <caption>My first table</caption>
        <tr>
        <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td rowspan="3">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <!-- <td>B</td> -->
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <!-- <td>B</td> -->
            <td>C</td>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
    
</body>
</html>
