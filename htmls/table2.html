<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
        }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <td>Jill</td>
            <td>Eve</td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>Smith</td>
            <td>Jackson</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>100</td>
            <td>1003</td>
        </tr>
    </table>
</body>
</html>
