<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
        }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        } 
    </style>
</head>
<body>
    <table>
        <caption>Name and age of a person </caption>
        <tr>
            <th colspan="2">Name</th>
            <th>age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>smith</td>
            <td>10</td>
        </tr>
        <tr>
            <td>ram</td>
            <td>kumar</td>
            <td>12</td>
        </tr>

    </table>
</body>
</html>
