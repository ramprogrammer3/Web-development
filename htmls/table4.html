<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
        }
        caption{
            font-size: 24px;
            color: black;
            text-decoration: underline;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,th{
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Name and age of a person </caption>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>39</td>
        </tr>
    </table>
</body>
</html>
