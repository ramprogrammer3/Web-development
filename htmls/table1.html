<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
        }

        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            background-color: #96d4d4;
            /* color: #fff; */
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>this is table tab </h1>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>age</th>
        </tr>
        <tr>
            <td>ram</td>
            <td>kumar</td>
            <td>20</td>
        </tr>
        <tr>
            <td>rahul</td>
            <td>kumar</td>
            <td>45</td>
        </tr>
    </table>
</body>
</html>
