<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
    <style>
        ol{
            /* list-style-type: ;
             */
             list-style-type: square;
             list-style-type: circle;
             list-style-type: armenian;
             list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h1>order list</h1>
    <ol>
        <li>coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
    <h2>Nested order list </h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>
            <ol>
                <li>Black tea</li>
                <li>Green tea</li>
            </ol>
        </li>
    </ol>

    <h1>Unorder list </h1>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>
            <ul>
                <li>Black Coffee</li>
                <li>Green tea</li>
            </ul>
        </li>
    </ul>

    <dl>
        <dt>
            Coffee
        </dt>
        <dd>black hot drink</dd>
        <dt>Milk</dt>
        <dd>-white cold drink</dd>
    </dl>
    
</body>
</html>
