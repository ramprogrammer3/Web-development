<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        .one{
            border: 1px solid red;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.5rem;
        }
        .two{
            border: 1px dotted blue;
            padding: 10px;
            font-size: 24px;
            border-color: red;
            border-width: 2px;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet </h1>
    <p class="one">this is paragraph one </p>
    <p class="two">this is second paragraph</p>
</body>
</html>
