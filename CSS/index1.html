<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector in css </title>
    <style>
        .one{
            color: green;
            font-size: 24px;
            text-align: center;
            text-transform: uppercase;
        }

        .blue{
            color: blue;
            text-align: center;
            text-transform: capitalize;
            letter-spacing: 1px;
        }

        .small{
            font-size:  small;
        }

        .large{
            font-size: large;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <p class="one">this is para one </p>
    <p class="one">this is para two</p>
    <p class="one">This is para three </p>

    <h1 class="blue">this is heading one</h1>
    <h1 class="blue">this is heading two</h1>
    <h1 class="blue">this is heading three </h1>

    <h1 class="small">this is heading one </h1>
    <h2 class="small">Lorem ipsum dolor sit amet.</h2>
    <h3 class="small">this is small </h3>

    <h4 class="large">Lorem ipsum dolor sit amet.</h4>
    <h5 class="large">Lorem ipsum dolor sit amet.</h5>
    <h6 class="large">Lorem ipsum dolor sit amet,</h6>
</body>
</html>
